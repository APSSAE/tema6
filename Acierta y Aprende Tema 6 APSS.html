let current = 0;
let score = 0;
let failed = [];

const questionText = document.getElementById("question-text");
const optionsGroup = document.getElementById("options-group");
const feedbackBox = document.getElementById("feedback-box");
const nextButton = document.getElementById("next-button");
const currentQSpan = document.getElementById("current-q");
const progressBar = document.getElementById("progress");
const finalScore = document.getElementById("final-score");
const finalPercentage = document.getElementById("final-percentage");
const resultsScreen = document.getElementById("results-screen");
const quizContainer = document.getElementById("quiz-container");
const repasoList = document.getElementById("repaso-list");
const feedbackTitle = document.getElementById("feedback-title");
const feedbackText = document.getElementById("feedback-text");
const leyReference = document.getElementById("ley-reference");

function loadQuestion() {
    if (current >= questions.length) {
        showResults();
        return;
    }

    const q = questions[current];
    currentQSpan.textContent = current + 1;
    progressBar.style.width = ((current / questions.length) * 100) + "%";

    questionText.textContent = `[${q.topic}] - ${q.q}`;
    optionsGroup.innerHTML = "";
    feedbackBox.style.display = "none";
    nextButton.style.display = "none";

    q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = "â€¢ " + opt;
        btn.onclick = () => selectAnswer(i);
        optionsGroup.appendChild(btn);
    });
}

function selectAnswer(index) {
    const q = questions[current];
    const buttons = optionsGroup.querySelectorAll("button");
    const isCorrect = index === q.answer;

    buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === q.answer) btn.classList.add("correct");
        else if (i === index) btn.classList.add("incorrect");
    });

    if (isCorrect) {
        score++;
        feedbackTitle.textContent = "Â¡Correcto!";
        feedbackBox.className = "correct-feedback";
    } else {
        feedbackTitle.textContent = "Incorrecto";
        feedbackBox.className = "incorrect-feedback";
        failed.push(q.topic + " â€“ " + q.article);
    }

    feedbackText.textContent = q.justification;
    leyReference.textContent = "ğŸ“˜ " + q.article;
    feedbackBox.style.display = "block";
    nextButton.style.display = "block";
}

nextButton.onclick = () => {
    current++;
    loadQuestion();
};

function showResults() {
    quizContainer.style.display = "none";
    resultsScreen.style.display = "block";

    finalScore.textContent = score;
    finalPercentage.textContent = Math.round((score / questions.length) * 100) + "%";

    const unique = [...new Set(failed)];
    repasoList.innerHTML = "";
    unique.forEach(t => {
        const li = document.createElement("li");
        li.textContent = "ğŸ” " + t;
        repasoList.appendChild(li);
    });
}

loadQuestion();

</script>
